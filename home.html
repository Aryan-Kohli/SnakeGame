<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAKE GAME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- <div class="imagebox">

        </div> -->
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-2">

                <div class="headdiv">
                    <h1>SNAKE SPRINT </h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div id="board">

                </div>
            </div>
            <div class="col-md-4" id="rightside">
                <div class="row mt-4">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12">
                                <span id="highscorediv" class=""> Highest Score : 0</span>
                            </div>
                            <div class="col-md-12">
                                <span id="scorediv" class=""> Score : 0</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" id="mobileButtons">
                    <div class="col-3">
                        <button id="up" class="btn btn-outline-light">U</button>
                    </div>
                    <div class="col-3">
                        <button id="down" class="btn btn-outline-light">D</button>
                    </div>
                    <div class="col-3">
                        <button id="left" class="btn btn-outline-light">L</button>
                    </div>
                    <div class="col-3">
                        <button id="right" class="btn btn-outline-light">R</button>
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-12 mt-4">

                        <div id="anykey">
                            <h6>Press any key(up , down,left,right) to start</h6>
                        </div>
                    </div>
                </div>
                <div class="speedDiv" id="speedDiv">
                    <label for="speed" class="labelSpeed">Speed : </label>
                    <select name="speed" id="speed">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="row">
                    <div class="row">
                        <h1 class="gridhead">
                            SELECT GRID SIZE
                        </h1>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button id="gridSize1" class="btn btn-outline-light" value="32">Very Small</button>
                        </div>
                        <div class="col-md-6">
                            <button id="gridSize2" class="btn btn-outline-light" value="25">Small</button>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <button id="gridSize3" class="btn btn-outline-light" value="20">Medium</button>
                        </div>
                        <div class="col-md-6">
                            <button id="gridSize4" class="btn btn-outline-light" value="15">Large</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <div class="endlineDiv displaynone" id="endlinediv">
            <h2 class="endline">YOUR GAME HAS ENDED</h2>
            <h2 id="finalscore" class=" endline"></h2>
        </div>
        <div class="restartdiv mt-4">
            <button id="restartbtn">Restart</button>
        </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script> -->

    <script src="./script.js"></script>

</body>

</html>
